<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Display</title>
    <link rel="stylesheet" href="combined.css">
</head>
<body>
    <div class="main-container">
        <section id="barSkills" class="skills-section">
            <h1 class="technical-skill">Technical Skills</h1>
            <div class="tech-skills">
                <div class="tech-skill">
                    <div class="tech-skill-name">HTML</div>
                    <div class="tech-skill-bar">
                        <div class="tech-skill-per" data-per="90%" style="width: 0;"></div>
                    </div>
                </div>

                <div class="tech-skill">
                    <div class="tech-skill-name">CSS</div>
                    <div class="tech-skill-bar">
                        <div class="tech-skill-per" data-per="70%" style="width: 0;"></div>
                    </div>
                </div>

                <div class="tech-skill">
                    <div class="tech-skill-name">JS</div>
                    <div class="tech-skill-bar">
                        <div class="tech-skill-per" data-per="83%" style="width: 0;"></div>
                    </div>
                </div>

                <div class="tech-skill">
                    <div class="tech-skill-name">PHP</div>
                    <div class="tech-skill-bar">
                        <div class="tech-skill-per" data-per="91%" style="width: 0;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="circleBar" class="skills-section">
            <h1 class="soft-skill">Soft Skills</h1>
            <div class="circle-skills-container">
                <div class="circle-skill">
                    <div class="circular-progress" data-progress="85">
                        <div class="inner-circle">
                            <span class="circle-skill-percent">0%</span>
                        </div>
                    </div>
                    <span class="circle-skill-name">Teamwork</span>
                </div>
                <div class="circle-skill">
                    <div class="circular-progress" data-progress="90">
                        <div class="inner-circle">
                            <span class="circle-skill-percent">0%</span>
                        </div>
                    </div>
                    <span class="circle-skill-name">Management</span>
                </div>
                <div class="circle-skill">
                    <div class="circular-progress" data-progress="75">
                        <div class="inner-circle">
                            <span class="circle-skill-percent">0%</span>
                        </div>
                    </div>
                    <span class="circle-skill-name">Communication</span>
                </div>
                <div class="circle-skill">
                    <div class="circular-progress" data-progress="80">
                        <div class="inner-circle">
                            <span class="circle-skill-percent">0%</span>
                        </div>
                    </div>
                    <span class="circle-skill-name">Public Speaking</span>
                </div>
            </div>
        </section>
    </div>
    <script src="combined.js"></script>
</body>
</html>
