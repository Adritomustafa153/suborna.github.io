<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Progress Bars</title>
    <link rel="stylesheet" href="circular.css">
</head>
<body>
    <div class="main-div">

  <section id="circleBar">
    <div class="circle-box">
    <h1 class="soft-skill">Soft Skills</h1>
    <div class="skills-container">
        <div class="skill">      
            <div class="circular-progress" data-progress="85">
                <div class="inner-circle">
                    <span class="skill-percent">0%</span>
                </div>
            </div>
            <span class="skill-name">Teamwork</span>
        </div>
        <div class="skill">
            <div class="circular-progress" data-progress="90">
                <div class="inner-circle">
                    <span class="skill-percent">0%</span>
                </div>
            </div>
            <span class="skill-name">Management</span>
        </div>
        <div class="skill">
            <div class="circular-progress" data-progress="75">
                <div class="inner-circle">
                    <span class="skill-percent">0%</span>
                </div>
            </div>
            <span class="skill-name">Communication</span>
        </div>
        <div class="skill">
            <div class="circular-progress" data-progress="80">
                <div class="inner-circle">
                    <span class="skill-percent">0%</span>
                </div>
            </div>
            <span class="skill-name">Public Speaking</span>
        </div>
    </div>
</div>

</div>
  </section>
    <script src="circular.js"></script>
</body>
</html>
