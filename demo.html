<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skill Bars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="skill-bar">
        <div class="skill-name">HTML</div>
        <div class="progress">
            <div class="progress-bar" data-percentage="90"></div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">CSS</div>
        <div class="progress">
            <div class="progress-bar" data-percentage="85"></div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">JavaScript</div>
        <div class="progress">
            <div class="progress-bar" data-percentage="75"></div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">PHP</div>
        <div class="progress">
            <div class="progress-bar" data-percentage="70"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
